<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExTech Solutions</title>
    <link rel="stylesheet" href="exTech.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">ExTech</div>
        <div class="nav-links">
            <button>Inicio</button>
            <button>Servicios</button>
            <button>Productos</button>
            <button>Ubicaciones</button>
        </div>
        <button class="cta-button">Escribenos</button>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Adquiere tus productos Apple</h1>
            <p>al mejor precio del mercado</p>
        </div>
        <div class="hero-image">
            <img src="img/Iphone15M.jpg" alt="Branding">
            <img src="img/ImacM.jpg" alt="Software">
            <img src="img/Ipad.jpeg" alt="Research">
        </div>
    </section>

    <section class="brands">
        <div>Iphone</div>
        <div>MacBook</div>
        <div>AirPods</div>
        <div>AppleWatch</div>
        <div>AppleTV</div>
    </section>

    <section class="carousel">
        <div class="carousel-container">
            <img src="img/Iphones.jpg" class="carousel-image active" alt="Slide 1">
            <img src="img/Iphone15.jpg" class="carousel-image" alt="Slide 2">
            <img src="img/Iphone15M.jpg" class="carousel-image" alt="Slide 3">
            <img src="img/Iphone15A.jpg" class="carousel-image" alt="Slide 4">
            <img src="img/Iphone16.jpg" class="carousel-image" alt="Slide 5">
        </div>
    </section>

    <section class="services">
        <div>01 Iphone</div>
        <div>02 Ipad</div>
        <div>03 IMac</div>
        <div>04 MacBook</div>
        <div>05 AirPods</div>
        <div>06 AppleTV</div>
    </section>

    <section class="projects">
        <div class="project-item">
            <img src="img/Iphone15A.jpg" alt="Project 1">
            <p>Iphone 14</p>
        </div>
        <div class="project-item">
            <img src="img/Iphone15M.jpg" alt="Project 2">
            <p>Iphone 15</p>
        </div>
        <div class="project-item">
            <img src="img/Iphone16.jpg" alt="Project 3">
            <p>Iphone 16</p>
        </div>
    </section>

    <footer class="contact">
        <h2>Mantente en contacto</h2>
        <input type="email" placeholder="Ingrese su email">
        <button>Ingresar</button>
    </footer>

    <script src="exTech.js"></script>
</body>
</html>
